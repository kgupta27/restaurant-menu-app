<mat-sidenav-container>
  <mat-sidenav #sidenav mode="side" opened >
    <!-- Sidebar content -->
    <div class="sidebar">
      <mat-nav-list >
        <div>
          <a mat-list-item routerLink="/"  class="list-item" (click)="toggleSidebar()" >Restaurants</a>
          <a mat-list-item routerLink="/cart" class="list-item" (click)="toggleSidebar()" >Go to Cart</a>

        </div>
       
      </mat-nav-list>
    </div>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button mat-icon-button (click)="toggleSidebar()" [ngClass]="{'menu-icon-open': sidenav.opened, 'menu-icon-closed': !sidenav.opened }">
        <mat-icon>menu</mat-icon>
      </button>
      <span>Restaurant Menu List</span>
      <a mat-icon-button routerLink="/cart" class="cart-icon">
        <mat-icon>shopping_cart</mat-icon>
        <span class="cart-count">{{ cartService.cartItems.length }}</span>
      </a>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
